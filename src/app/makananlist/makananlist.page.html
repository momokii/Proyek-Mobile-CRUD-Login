<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Daftar Makanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size = 'large'>
        Data Makanan
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="full">
    <ion-button type="button" [routerLink] = '["/makanan-tambah"]' routerLinkActive="router-link-active" color="success">
      Tambah Makanan
    </ion-button>
  </ion-list>


  <ion-list>
    <ion-list-header>
      List Makanan
    </ion-list-header>
  </ion-list>

  <ion-card lines="inset" *ngFor="let makanan of makananlist">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ makanan.nama }}</ion-label>


    </ion-item>

    <ion-item>
      <ion-label>{{ makanan.harga }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink] = "['/makanan-edit/', makanan.id]"
      routerLinkActive = "router-link-active">Edit</ion-button>
    </ion-item>

    <ion-item>
      <ion-button color="danger" slot="end" (click)="deleteMakanan(makanan.id)" >Hapus</ion-button>
      <ion-label>{{ makanan.kategori }}</ion-label>
    </ion-item>


  </ion-card>

</ion-content>
